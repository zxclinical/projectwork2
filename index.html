<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Launch countdown timer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="main/main.css">
</head>
<body>
  <div class="container">
    <div class="stars">
      <img src="images/bg-stars.svg" alt="stars">
    </div>
    <div>
    
    
      <h1>Hello Togzhan</h1>
      <div class="countdown">
        <div>
          <p id="days"></p>
          <h3>Days</h3>
        </div>
        <div>
          <p id="hours"></p>
          <h3>Hours</h3>
        </div>
        <div>
          <p id="minutes"></p>
          <h3>Minutes</h3>
        </div>
        <div>
          <p id="seconds"></p>
          <h3>Seconds</h3>
        </div>
      </div>
      <div class="socials">
        <a href=""><i class="fab fa-facebook-square"></i></a>
        <a href=""><i class="fab fa-pinterest"></i></a>
        <a href=""><i class="fab fa-instagram"></i></a>
      </div>
    </div>
    <div class="hills">
      <img src="images/pattern-hills.svg" alt="hills">
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/zxclinical" target="_blank">Miras</a> & <a href="https://github.com/zhumagalievv" target="_blank">Kanagat</a>.
  </div>
  <script src="https://kit.fontawesome.com/d99af6f76f.js" crossorigin="anonymous"></script>
  <script src="main/main.js"></script>
</body>
</html>
